<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}Vancouver Racquets Club{% endblock %}</title>

    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-material/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="bootstrap-material/dist/css/ripples.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/prj-web.css" rel="stylesheet">

    {% block vuecomponents %} {% endblock %}

</head>

<body style="min-width:450px">
<nav id="nav" class="navbar navbar-info">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/ladder" class="svg-logo">
                <img src="img/vrclogo.png" class="navbar-brand"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% if page equals
                "Ladder" %} class="active" {% endif %}>
                <a href="/ladder">Ladder</a>
                </li>
                <li {% if page equals
                "Groups" %} class="active" {% endif %}>
                <a href="/groups">Groups</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li v-if="role === 'ADMINISTRATOR'"><a href="/registration">Admin Panel</a></li>
                <li><a id="logout_nav" href="/logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
</body>

{% block scripts %}
{% endblock %}

</html>
